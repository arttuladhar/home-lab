---
- name: Install dependencies
  apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present
    update_cache: yes

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "deb https://download.docker.com/linux/ubuntu {{ ansible_distribution_release | default('focal') }} stable"
    state: present

- name: Install Docker engine
  apt:
    name: docker-ce
    state: present
    update_cache: yes

- name: Ensure Docker is running
  service:
    name: docker
    state: started
    enabled: yes

- name: Add deployment user to docker group
  user:
    name: "{{ docker_deploy_user | default(ansible_user) }}"
    groups: docker
    append: yes
